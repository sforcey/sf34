<html>
<head>
<title>Sin x over x</title>
</head>
<body>

<script>
 
   function kk(){
       var lol = document.getElementById('lolz').value;
var x = parseFloat(lol);
var y = Math.sin(x)/x;
document.write('You entered x = ', x , ' The value of sin(x) over x is ', y ,'.  <a href="sinx_overx_calc.htm">Try another!</a>');
        
};

</script>


<body>

<img  src="OpenField.jpg" width="300" height="200">  
Enter any number <em>x</em> to find the value of sin(<em>x</em>)/<em>x</em>.

    <input type="text" name="enter" class="enter" value="" id="lolz"/>
    <input type="button" value="click" OnClick="kk()"/>

</body>
</html>
